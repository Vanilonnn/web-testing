<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
</head>
<body>
    <header>
        <nav>
            {% if user.is_authenticated %}
            <a href="/">Главная</a> |
            <a href="{% url 'logout' %}">Выйти</a> |
            <p>{{ user.username }}</p>
            {% else %}
            <a href="/">Главная</a> |
            <a href="{% url 'login' %}">Войти</a> |
            <a href="{% url 'signup' %}">Зарегистрироваться</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Мой сайт. Все права защищены.</p>
    </footer>
</body>
</html>
